
<loading-spinner *ngIf="!pokemonList"></loading-spinner>

<div class="row pokemon-list" *ngIf="pokemonList">
  <div class="col s6 m3" *ngFor="let pokemon of pokemonList.results">
    <div class="card-panel grey darken-2 waves-effect pokemon-list-card" (click)="gotoDetail(pokemon)">
      <div class="pokemon-list-image">
        <img src="/images/pokemon/{{pokemon.id}}.png">
      </div>
      <span class="white-text pokemon-list-text">
        <span class="pokemon-list-number">#{{pokemon.number}}</span>
        <span class="pokemon-list-name">{{pokemon.name}}</span>
      </span>
    </div>
  </div>
</div>
